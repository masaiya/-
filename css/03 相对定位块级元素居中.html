<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out {
      width: 100%;
      height: 500px;
      background: pink;
      position: relative;
    }
    .in {
      background: skyblue;
      color: #fff;
      position: absolute;
      height: 100px;
      width: 100px;
      top: 50%;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in">相对定位</div>
  </div>
</body>
</html>
