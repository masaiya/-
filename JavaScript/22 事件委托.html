  <title>Document</title>
</head>
<body>
  <ul id="color-list">
    <li>red</li>
    <li>yellow</li>
    <li>blue</li>
    <li>green</li>
    <li>black</li>
    <li>white</li>
  </ul>

        colors[i].addEventListener('click', function(e) {

    */
  // 利用事件委托写法
  (function() {
    var colorList = document.getElementById('color-list');
    colorList.addEventListener('click', function(e) {
      console.log(e.target.innerHTML);
    }, false)
  })();
  </script>
